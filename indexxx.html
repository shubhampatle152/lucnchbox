<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Lunch Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .item {
      border: 2px dashed #ccc;
      padding: 15px;
      border-radius: 10px;
      cursor: grab;
      transition: all 0.3s ease;
      background: #fafafa;
      text-align: center;
    }

    .item:hover {
      transform: scale(1.05);
      border-color: #ff6f61;
      box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
    }

    .item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .item span {
      display: block;
      font-size: 0.9rem;
      color: #555;
    }

    .lunch-container {
      position: relative;
      width: 150px;
      height: 250px;
      margin: 20px auto;
    }

    .lunch-box {
      width: 130%;
      height: 130%;
      object-fit: contain;
      transition: 0.5s ease;
    }

    .orbit-item {
      position: absolute;
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
      animation: orbit 8s linear infinite;
      top: 50%;
      left: 50%;
      transform-origin: -50px center;
    }

    @keyframes orbit {
      from { transform: rotate(0deg) translateX(100px) rotate(0deg); }
      to { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
    }

    .collapse .orbit-item {
      animation: collapse 1s ease-in-out forwards;
    }

    @keyframes collapse {
      0% { transform: rotate(var(--angle)) translateX(100px) rotate(calc(-1 * var(--angle))); }
      100% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      animation: fadeIn 0.5s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      animation: slideUp 0.5s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .popup-content p {
      color: #333;
      font-size: 1.5rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 30px;
      color: #fff;
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .item img {
        width: 60px;
        height: 60px;
      }

      .popup-content p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Build Your Lunch Box üç±</h1>
    <div class="items">
      <div class="item" draggable="true" data-item="rotisabji">
        <img src="rotiSabji.png" alt="RotiSabji">
        <span>RotiSabji</span>
      </div>
      <div class="item" draggable="true" data-item="salad">
        <img src="salad.png" alt="Salad">
        <span>Salad</span>
      </div>
      <div class="item" draggable="true" data-item="achar">
        <img src="acharr.png" alt="Achar">
        <span>Achar</span>
      </div>
      <div class="item" draggable="true" data-item="biscuits">
        <img src="dark-fantasy-cookies.png" alt="Dark Fantasy Biscuits">
        <span>Biscuits</span>
      </div>
    </div>
    <div class="lunch-container">
      <img src="lunchBox.png" class="lunch-box" id="lunchBox">
      <div id="orbitContainer"></div>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <p>Your lunch box is complete! üéâ<br>Lunch box can never be complete without Dark Fantasy Biscuits!</p>
    </div>
  </div>

  <script>
    const orbitContainer = document.getElementById('orbitContainer');
    const lunchBox = document.getElementById('lunchBox');
    const popup = document.getElementById('popup');
    const closeBtn = document.querySelector('.close');
    let itemsDropped = 0;
    const angles = [0, 90, 180, 270];

    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('dragstart', dragStart);
      item.addEventListener('dragend', dragEnd);
    });

    function dragStart(e) {
      const item = e.target.closest('.item');
      e.dataTransfer.setData('text/plain', item.dataset.item);
      setTimeout(() => item.classList.add('hide'), 0);
    }

    function dragEnd(e) {
      const item = e.target.closest('.item');
      item.classList.remove('hide');
    }

    document.body.addEventListener('dragover', (e) => {
      e.preventDefault();
    });

    document.body.addEventListener('drop', (e) => {
      e.preventDefault();
      const itemType = e.dataTransfer.getData('text/plain');
      const draggedItem = document.querySelector(`[data-item="${itemType}"]`);

      if (!draggedItem) return;

      draggedItem.remove();
      addToOrbit(draggedItem);
      itemsDropped++;

      if (itemsDropped === 4) {
        startFinalAnimation();
      }
    });

    function addToOrbit(item) {
      const img = document.createElement('img');
      img.src = item.querySelector('img').src;
      img.className = 'orbit-item';
      img.style.setProperty('--angle', `${angles[itemsDropped]}deg`);
      orbitContainer.appendChild(img);
    }

    function startFinalAnimation() {
    //   orbitContainer.classList.add('collapse');
      
      setTimeout(() => {
        lunchBox.src = 'lunchBoxClose.png';
        orbitContainer.querySelectorAll('.orbit-item').forEach(item => item.remove());
       setTimeout(() => {
         popup.style.display = 'flex';
       }, 2000);
      }, 1000);
    }

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      lunchBox.src = 'lunchBox.png';
      orbitContainer.classList.remove('collapse');
      itemsDropped = 0;
    });
  </script>
</body>
</html>
