<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Lunch Box</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .item {
      border: 2px dashed #ccc;
      padding: 15px;
      border-radius: 10px;
      cursor: grab;
      transition: all 0.3s ease;
      background: #fafafa;
      text-align: center;
    }

    .item:hover {
      transform: scale(1.05);
      border-color: #ff6f61;
      box-shadow: 0 5px 15px rgba(255, 111, 97, 0.3);
    }

    .item img {
      width: 160px;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
    }

    .item span {
      display: block;
      font-size: 0.9rem;
      color: #555;
    }

    .lunch-container {
      position: relative;
      width: 300px;
      height: 250px;
      margin: 20px auto;
      overflow: hidden;
    }

    .lunch-box {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0px;
      position: absolute;
      top: 46%;
      left: 25%;
      right: 30%;
      bottom: 30%;
      width: 30%;
      height: 30%;
    }

    .grid-item {
      width: 40px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-radius: 5px;
      overflow: hidden;
    }

    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('/bgdarkend.jpg');
      z-index: 1000;
      animation: fadeIn 0.2s ease;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      max-width: 90%;
      animation: slideUp 0.5s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0);
    }

    .popup-content p {
      color: rgb(255, 255, 255);
      margin-bottom: 20px;
      line-height: 2.5;
      font-size: 200px;
      font-weight: bold;
      overflow: hidden;
      animation: typewriter 1s steps(40) 1s 1 normal both;
    }

    .animationtext {
      animation: typewrit 1s steps(40) 1s 1 normal both;
      font-size: 120%;
      font-weight: bold;
      overflow: hidden;
      white-space: nowrap;
    }

    @keyframes typewrit {
      from {
        width: 0%;
      }
      to {
        width: 100%;
      }
    }

    @keyframes typewriter {
      from {
        font-size: 0;
      }
      to {
        font-size: 200%;
      }
    }

    .close {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      font-size: 30px;
      color: #fff;
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from {
        transform: translateY(50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }

      .item img {
        width: 60px;
        height: 60px;
      }

      .popup-content p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="heading-h1">Build Your Lunch Box üç±</h1>
    <div class="items">
      <div class="item" draggable="true" data-item="rotisabji">
        <img src="rotiSabji.png" alt="RotiSabji">
        <span>RotiSabji</span>
      </div>
      <div class="item" draggable="true" data-item="salad">
        <img src="salad.png" alt="Salad">
        <span>Salad</span>
      </div>
      <div class="item" draggable="true" data-item="achar">
        <img src="acharr.png" alt="Achar">
        <span>Achar</span>
      </div>
      <div class="item" draggable="true" data-item="biscuits">
        <img src="dark-fantasy-cookies.png" alt="Dark Fantasy Biscuits">
        <span>Biscuits</span>
      </div>
    </div>
    <div class="lunch-container">
      <img src="lunchBox.png" class="lunch-box" id="lunchBox">
      <div class="grid" id="grid">
        <div class="grid-item" id="rotisabji"></div>
        <div class="grid-item" id="salad"></div>
        <div class="grid-item" id="achar"></div>
        <div class="grid-item" id="biscuits"></div>
      </div>
    </div>
  </div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <span class="close">&times;</span>
      <p>Lunch box can never be<br> 
        complete without
        <br> Dark Fantasy Biscuits!</p>
    </div>
  </div>

  <script>
    const lunchBox = document.getElementById('lunchBox');
    const items = document.querySelectorAll('.grid-item');
    const htag = document.querySelector('#heading-h1');
    const images = {
      rotisabji: ['rotiinbox.png', 'rotiSabji2.png'],
      salad: ['saladbgr.png', 'salad2.png'],
      achar: ['acharpng.png', 'acharr2.png'],
      biscuits: ['darkfantasybgr.png', 'dark-fantasy-cookies2.png'],
    };

    const grid = document.getElementById('grid');
    const popup = document.getElementById('popup');
    const closeBtn = document.querySelector('.close');
    let itemsDropped = { rotisabji: 0, salad: 0, achar: 0, biscuits: 0 };
    let touchStartX, touchStartY;

    // Add touch event listeners for mobile
    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('touchstart', touchStart);
      item.addEventListener('touchend', touchEnd);
    });

    function touchStart(e) {
      const item = e.target.closest('.item');
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      item.classList.add('hide');
    }

    function touchEnd(e) {
      const item = e.target.closest('.item');
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;

      // Check if the touch ended over the lunch box
      const lunchBoxRect = lunchBox.getBoundingClientRect();
      if (
        touchEndX >= lunchBoxRect.left &&
        touchEndX <= lunchBoxRect.right &&
        touchEndY >= lunchBoxRect.top &&
        touchEndY <= lunchBoxRect.bottom
      ) {
        const itemType = item.dataset.item;
        item.remove();
        placeInFixedSlot(itemType, item);
        itemsDropped[itemType]++;

        if (Object.values(itemsDropped).every(count => count > 0)) {
          startFinalAnimation();
        }
      } else {
        item.classList.remove('hide');
      }
    }

    function placeInFixedSlot(itemType, draggedItem) {
      const slot = document.getElementById(itemType);
      if (!slot) return;

      const img = document.createElement('img');
      img.src = images[itemType][itemsDropped[itemType] % images[itemType].length];  // Select next image in array

      img.onload = () => {
        slot.appendChild(img);
      };

      img.onerror = () => {
        console.error(`Image failed to load for ${itemType}`);
      };

      slot.appendChild(img);
    }

    function startFinalAnimation() {
      setTimeout(() => {
        lunchBox.src = 'lunchBoxClose.png'; // Close the lunch box
        htag.innerHTML = 'Lunch Box Is Completed !'
        htag.classList.add('animationtext');
        grid.querySelectorAll('.grid-item img').forEach(img => img.remove()); // Remove images from grid

        setTimeout(() => {
          popup.style.display = 'flex'; // Show the popup
        }, 3000);
      }, 1000);
    }

    closeBtn.addEventListener('click', () => {
      popup.style.display = 'none';
      itemsDropped = { rotisabji: 0, salad: 0, achar: 0, biscuits: 0 }; // Reset drop counts
      document.querySelector('.items').style.display = 'flex'; // Show the item options again if needed
    });
  </script>
</body>
</html>
